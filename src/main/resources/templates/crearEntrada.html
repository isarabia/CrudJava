<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/guardar}" th:object=${entrada} method="POST">
			<div class="card">
				<div class="card-header">
					<h3>Creación de Entrada</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID</label>
						<input th:field="${entrada.id}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>TÍTULO</label>
						<input th:field="${entrada.titulo}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>DESCRIPCIÓN</label>
						<input th:field="${entrada.descripcion}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>CUERPO</label>
						<input th:field="${entrada.cuerpo}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>IMAGEN</label>
						<input th:field="${entrada.imagen}" type="file" name="files" multiple class="form-control"/>
					</div>
				</div>
				<div class="card-footer">
				<a th:href="@{/listar}" class="btn btn-primary" >Volver</a>
					<input type="submit" value="Guardar" class="btn btn-success"/>
				</div>
			</div>
		</form>		
	</div>
</div>
</body>
</html>
