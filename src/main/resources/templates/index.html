<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
	<a th:href="@{/}" class="btn btn-primary">Home</a>
	<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
	<a th:href="@{/listar}" class="btn btn-primary">Lista</a>
	<a th:href="@{/subir}" class="btn btn-primary">Subir archivos</a>
	<br><br>
	<table class=table>
		<thead>
			<tr>
				<th>ID</th>
				<th>TÍTULO</th>
				<th>DESCRIPCIÓN</th>
				<th>CUERPO</th>
				<th>ACCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="entrada:${entradas}">
				<td th:text="${entrada.id}"></td>
				<td th:text="${entrada.titulo}"></td>
				<td th:text="${entrada.descripcion}"></td>
				<td th:text="${entrada.cuerpo}"></td>
				<td>
					<a th:href="@{/editar/}+${entrada.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${entrada.id}]])" class="btn btn-danger">Eliminar</a>
				</td>
				
			</tr>
		</tbody>
	</table>
		<img th:src="@{/images/curso-de-java-avanzado-1.jpg}" class="img-responsive center-block" width="300" height="300" alt="imagen" />
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
